        function moveLeft() {
            list = $('#container > div');

            for (var i = 1; i <= 3; i++) {
                for (var j = 0; j < 4; j++) {
                    var pos = i + (j * 4);
                    var k = i;
                    do {
                        var adjecentPos = $(list)[pos - 1];
                        var adjecentValue = $(adjecentPos).find('div').html();
                        var mainPos = $(list)[pos];
                        var mainValue = $(mainPos).find('div').html();
                        if (mainValue != undefined) {
                            if (adjecentValue == undefined) {
                                $(mainPos).find('div').animate({ left: '-230px' }, 'slow');
                                $(adjecentPos).removeClass('b').addClass('o').append($('<div />', {
                                    class: 'new c' + mainValue,
                                    text: mainValue
                                }));
                                $(mainPos).empty().removeClass('o').addClass('b');
                                pos--;
                            }
                            else if (adjecentValue == mainValue) {
                                $(mainPos).find('div').animate({ left: '-230px' }, 'slow');
                                $(adjecentPos).find('div').removeClass('c' + mainValue).addClass('c' + mainValue * 2).html(mainValue * 2);
                                $(mainPos).empty().removeClass('o').addClass('b');
                                pos--;
                            }
                        }
                        k--;
                    } while (k > 0);

                }
            }
        }


        function moveRight() {
            list = $('#container > div');
            for (var i = 2; i >= 0; i--) {
                for (var j = 0; j < 4; j++) {
                    var pos = i + (j * 4);
                    var k = 2 - i;
                    do {
                        var adjecentPos = $(list)[pos + 1];
                        var adjecentValue = $(adjecentPos).find('div').html();
                        var mainPos = $(list)[pos];
                        var mainValue = $(mainPos).find('div').html();
                        if (mainValue != undefined) {
                            if (adjecentValue == undefined) {
                                $(adjecentPos).removeClass('b').addClass('o').append($('<div />', {
                                    class: 'new c' + mainValue,
                                    text: mainValue
                                }));
                                $(mainPos).empty().removeClass('o').addClass('b');
                                pos++;
                            }
                            else if (adjecentValue == mainValue) {
                                $(adjecentPos).find('div').removeClass('c' + mainValue).addClass('c' + mainValue * 2).html(mainValue * 2);
                                $(mainPos).empty().removeClass('o').addClass('b');
                                pos++;
                            }
                        }
                        k--;
                    } while (k >= 0);
                }
            }
        }
        function moveUp() {
            list = $('#container > div');
            for (var i = 1; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    var pos = j + (i * 4);
                    var k = i;
                    do {
                        var adjecentPos = $(list)[pos - 4];
                        var adjecentValue = $(adjecentPos).find('div').html();
                        var mainPos = $(list)[pos];
                        var mainValue = $(mainPos).find('div').html();
                        if (mainValue != undefined) {
                            if (adjecentValue == undefined) {
                                $(adjecentPos).removeClass('b').addClass('o').append($('<div />', {
                                    class: 'new c' + mainValue,
                                    text: mainValue
                                }));
                                $(mainPos).empty().removeClass('o').addClass('b');
                                pos -= 4;
                            }
                            else if (adjecentValue == mainValue) {
                                $(adjecentPos).find('div').removeClass('c' + mainValue).addClass('c' + mainValue * 2).html(mainValue * 2);
                                $(mainPos).empty().removeClass('o').addClass('b');
                                pos -= 4;
                            }
                        }
                        k--;
                    } while (k > 0);
                }
            }
        }
        function moveDown() {
            list = $('#container > div');
            for (var i = 1; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    var pos = j + ((3 - i) * 4);
                    var k = i;
                    do {
                        var adjecentPos = $(list)[pos + 4];
                        var adjecentValue = $(adjecentPos).find('div').html();
                        var mainPos = $(list)[pos];
                        var mainValue = $(mainPos).find('div').html();
                        if (mainValue != undefined) {
                            if (adjecentValue == undefined) {
                                $(adjecentPos).removeClass('b').addClass('o').append($('<div />', {
                                    class: 'new c' + mainValue,
                                    text: mainValue
                                }));
                                $(mainPos).empty().removeClass('o').addClass('b');
                                pos += 4;
                            }
                            else if (adjecentValue == mainValue) {
                                $(adjecentPos).find('div').removeClass('c' + mainValue).addClass('c' + mainValue * 2).html(mainValue * 2);
                                $(mainPos).empty().removeClass('o').addClass('b');
                                pos += 4;
                            }
                        }
                        k--;
                    } while (k > 0);
                }
            }
        }
