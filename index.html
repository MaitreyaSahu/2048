<!DOCTYPE html>
<html lang="en" id="game">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="2048.webmanifest">
    <meta name="theme-color" content="#160140">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div class="game-head">
            <div class="game-title">
                <!-- <h1 class="">2048</h1> -->
                <div class="">
                    2048
                </div>
                <div class="game-descritions">
                    swipe or use the arrow keys to play.
                </div>
            </div>
            
            <div class="scores">
                <div class="score live-score">
                    <div>SCORE</div>
                    <div class="game-score live">0</div>
                </div>
                <div class="score highest-score">
                    <div>BEST</div>
                    <div class="game-score best">457</div>
                </div>
            </div>
            <button class="new-game">New Game</button>
        </div>
        <div class="game-body">
            <div class="grid">
                <div class="grid-cell" data-cellX="1" data-cellY="1"></div>
                <div class="grid-cell" data-cellX="1" data-cellY="2"></div>
                <div class="grid-cell" data-cellX="1" data-cellY="3"></div>
                <div class="grid-cell" data-cellX="1" data-cellY="4"></div>
                <div class="grid-cell" data-cellX="2" data-cellY="1"></div>
                <div class="grid-cell" data-cellX="2" data-cellY="2"></div>
                <div class="grid-cell" data-cellX="2" data-cellY="3"></div>
                <div class="grid-cell" data-cellX="2" data-cellY="4"></div>
                <div class="grid-cell" data-cellX="3" data-cellY="1"></div>
                <div class="grid-cell" data-cellX="3" data-cellY="2"></div>
                <div class="grid-cell" data-cellX="3" data-cellY="3"></div>
                <div class="grid-cell" data-cellX="3" data-cellY="4"></div>
                <div class="grid-cell" data-cellX="4" data-cellY="1"></div>
                <div class="grid-cell" data-cellX="4" data-cellY="2"></div>
                <div class="grid-cell" data-cellX="4" data-cellY="3"></div>
                <div class="grid-cell" data-cellX="4" data-cellY="4"></div>
                <div class="tiles-container">

                </div>
            </div>

        </div>
        <div class="game-info">
            <div onclick="moveUp()">Up</div>
            <div onclick="moveLeft()">Left</div>
            <div onclick="moveRight()">Right</div>
            <div onclick="moveDown()">Down</div>
        </div>
    </div>
    <div class="game-over hide">
        <div class="game-result">Game Over</div>
        <button class="game-reload" onclick="reloadGame()">Play Again</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
        integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>
        
    </script>
</body>

</html>
